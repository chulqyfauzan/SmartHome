<html>
    <head>

        <link rel="stylesheet" href="@routes.Assets.at("UI/bower_components/Ionicons/css/ionicons.min.css")">

            <!-- Material Design -->
        <link rel="stylesheet" href="@routes.Assets.at("UI/dist/css/bootstrap-material-design.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("UI/dist/css/ripples.min.css")">

        <style>
        body {
            padding: 10px;
            margin: 0px;
        }

        .clear:before,
        .clear:after {
            content: "";
            display: table;
        }

        .clear:after {
            clear: both;
        }

        .clear {
            *zoom: 1;
        }

        .gauge {
            display: block;
            float: left;
            border: 1px solid #ddd;
            box-sizing: border-box;
            margin: 0 0 1% 0;
        }

        .size-1 {
            width: 20%;
        }

        .size-2 {
            width: 30%;
        }

        .size-3 {
            width: 48%;
        }

        .h-split {
            display: block;
            float: left;
            width: 1%;
            min-height: 100px;
        }
    </style>
    </head>
    <body class="hold-transition skin-blue sidebar-mini">

                <!-- Main content -->
            <section class="content">
        <h3 align="center">Smart Home Untuk Praktikum Algoritma dan Struktur Data</h3>
        <div class="box box-primary">
            <div class="box-body box-profile">
                <h3 class="box-title">Lampu</h3>
                <div class="box-header with-border">
                    <button id="nyalakan_lampu" class="btn bg-purple margin">Nyala</button>&nbsp;<button id="matikan_lampu" class="btn bg-maroon margin">Mati</button>
                </div>
            </div>
        </div>
        <div class="box box-primary">
            <div class="box-body box-profile">
                <h3 class="box-title">Sensor Suhu</h3>
                <div class="box-header with-border">
                    <div id="sensor_suhu" class="gauge size-3"></div>
                </div>
            </div>
        </div>
        <div class="box box-primary">
            <div class="box-body box-profile">
                <h3 class="box-title">Sensor Kelembaban</h3>
                <div class="box-header with-border">
                    <div id="sensor_kelembaban" class="gauge size-3"></div>
                </div>
            </div>
        </div>
        <div class="box box-primary">
            <div class="box-body box-profile">
                <h3 class="box-title">Sensor PIR</h3>
                <div class="box-header with-border">
                    <h4>Deteksi Pergerakan : Ada/Tidak Ada</h4>
                </div>
            </div>
        </div>

        <div class="box box-primary">
            <br><h4 align="center"><strong>Copyright &copy; 2018 Chulqy Rasyid H NIM : H1A015038</strong></h4><br>
        </div>
    </section>
        <script src="@routes.Assets.at("justgage/raphael-2.1.4.min.js")"></script>
        <script src="@routes.Assets.at("justgage/justgage.js")"></script>
        <script>
    document.addEventListener("DOMContentLoaded", function(event) {
        var sensor_suhu, sensor_kelembaban;
        var defs_sensor_suhu = {
            label: "Suhu",
            value: 35,
            min: 0,
            max: 100,
            decimals: 0,
            gaugeWidthScale: 0.6,
            pointer: true,
            pointerOptions: {
                toplength: 5,
                bottomlength: 15,
                bottomwidth: 2
            },
            counter: true,
            donut: true,
            relativeGaugeSize: true
        }

        var defs_sensor_kelembaban = {
            label: "Kelembaban",
            value: 80,
            min: 0,
            max: 100,
            decimals: 0,
            gaugeWidthScale: 0.6,
            pointer: true,
            pointerOptions: {
                toplength: 5,
                bottomlength: 15,
                bottomwidth: 2
            },
            counter: true,
            donut: true,
            relativeGaugeSize: true
        }
        sensor_suhu = new JustGage({
            id: "sensor_suhu",
            defaults: defs_sensor_suhu
        });

        sensor_kelembaban = new JustGage({
            id: "sensor_kelembaban",
            defaults: defs_sensor_kelembaban
        });
    });
    </script>
</body>
